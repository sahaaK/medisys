    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmNZwH7Tj_cKTcOk3WbFvszNaZcMESkHM",
            authDomain: "medisys-ac215.firebaseapp.com",
            projectId: "medisys-ac215",
            storageBucket: "medisys-ac215.appspot.com",
            messagingSenderId: "878009234803",
            appId: "1:878009234803:web:ba2cf74f1eee0d39e78106",
            measurementId: "G-DV0YQQ9FF1"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const roomsCollection = db.collection('rooms');

        // DOM elements
        const roomsContainer = document.getElementById('roomsContainer');
        const searchInput = document.getElementById('searchInput');
        const statusFilters = document.querySelectorAll('[data-status]');
        const typeFilters = document.querySelectorAll('[data-type]');
        const addRoomBtn = document.getElementById('addRoomBtn');
        const viewRoomModal = document.getElementById('viewRoomModal');
        const closeViewModal = document.getElementById('closeViewModal');
        const roomDetailsContent = document.getElementById('roomDetailsContent');
        const roomFormModal = document.getElementById('roomFormModal');
        const closeFormModal = document.getElementById('closeFormModal');
        const cancelRoomForm = document.getElementById('cancelRoomForm');
        const roomForm = document.getElementById('roomForm');
        const formModalTitle = document.getElementById('formModalTitle');
        const totalRoomsElement = document.getElementById('totalRooms');
        const availableRoomsElement = document.getElementById('availableRooms');
        const occupiedRoomsElement = document.getElementById('occupiedRooms');
        const maintenanceRoomsElement = document.getElementById('maintenanceRooms');

        // State variables
        let currentStatusFilter = 'all';
        let currentTypeFilter = 'all';
        let currentSearchTerm = '';
        let rooms = [];
        let stats = {
            total: 0,
            available: 0,
            occupied: 0,
            maintenance: 0
        };

        // Initialize libraries
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 800,
                easing: 'ease-out-back'
            });
            feather.replace();
            
            // Vanta.js background
            VANTA.GLOBE({
                el: "#vanta-bg",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                color: 0x3b82f6,
                backgroundColor: 0xf8fafc,
                size: 0.8
            });

            // Load rooms from Firestore
            loadRooms();

            // Event listeners
            searchInput.addEventListener('input', (e) => {
                currentSearchTerm = e.target.value.toLowerCase();
                filterRooms();
            });

            statusFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    statusFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    currentStatusFilter = filter.dataset.status;
                    filterRooms();
                });
            });

            typeFilters.forEach(filter => {
                filter.addEventListener('click', () => {
                    typeFilters.forEach(f => f.classList.remove('active'));
                    filter.classList.add('active');
                    currentTypeFilter = filter.dataset.type;
                    filterRooms();
                });
            });

            addRoomBtn.addEventListener('click', () => {
                openRoomForm();
            });

            closeViewModal.addEventListener('click', () => {
                viewRoomModal.classList.remove('active');
            });

            closeFormModal.addEventListener('click', () => {
                roomFormModal.classList.remove('active');
            });

            cancelRoomForm.addEventListener('click', () => {
                roomFormModal.classList.remove('active');
            });

            roomForm.addEventListener('submit', (e) => {
                e.preventDefault();
                saveRoom();
            });

            // Close modals when clicking outside
            [viewRoomModal, roomFormModal].forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        });

        // Load rooms from Firestore
        function loadRooms() {
            roomsCollection.onSnapshot((snapshot) => {
                rooms = [];
                stats = { total: 0, available: 0, occupied: 0, maintenance: 0 };
                
                snapshot.forEach((doc) => {
                    const room = { id: doc.id, ...doc.data() };
                    rooms.push(room);
                    
                    // Update stats
                    stats.total++;
                    if (room.status === 'available') stats.available++;
                    if (room.status === 'occupied') stats.occupied++;
                    if (room.status === 'maintenance') stats.maintenance++;
                });

                updateStats();
                filterRooms();
            }, (error) => {
                console.error("Error loading rooms: ", error);
            });
        }

        // Update room statistics
        function updateStats() {
            totalRoomsElement.textContent = stats.total;
            availableRoomsElement.textContent = stats.available;
            occupiedRoomsElement.textContent = stats.occupied;
            maintenanceRoomsElement.textContent = stats.maintenance;
        }

        // Filter rooms based on current filters
        function filterRooms() {
            const filteredRooms = rooms.filter(room => {
                // Search filter
                const matchesSearch = room.roomNumber.toLowerCase().includes(currentSearchTerm) || 
                                     room.description.toLowerCase().includes(currentSearchTerm);
                
                // Status filter
                const matchesStatus = currentStatusFilter === 'all' || room.status === currentStatusFilter;
                
                // Type filter
                const matchesType = currentTypeFilter === 'all' || room.roomType === currentTypeFilter;
                
                return matchesSearch && matchesStatus && matchesType;
            });

            renderRooms(filteredRooms);
        }

        // Render rooms to the DOM
        function renderRooms(roomsToRender) {
            roomsContainer.innerHTML = '';
            
            if (roomsToRender.length === 0) {
                roomsContainer.innerHTML = `
                    <div class="col-span-full text-center py-12">
                        <i data-feather="frown" class="w-12 h-12 mx-auto text-gray-400 mb-4"></i>
                        <h3 class="text-xl font-medium text-gray-600">No rooms found</h3>
                        <p class="text-gray-500 mt-2">Try adjusting your filters or add a new room</p>
                    </div>
                `;
                feather.replace();
                return;
            }

            roomsToRender.forEach((room, index) => {
                const roomCard = createRoomCard(room, index);
                roomsContainer.appendChild(roomCard);
            });

            feather.replace();
        }

        // Create a room card element
        function createRoomCard(room, delay) {
            const card = document.createElement('div');
            card.className = `room-card rounded-2xl p-6 overflow-hidden relative`;
            card.setAttribute('data-aos', 'zoom-in');
            card.setAttribute('data-aos-delay', delay * 100);
            
            // Determine icon and color based on room type
            let icon, bgColor, textColor;
            switch(room.roomType) {
                case 'icu':
                    icon = 'activity';
                    bgColor = 'bg-icu';
                    textColor = 'text-icu';
                    break;
                case 'operation':
                    icon = 'scissors';
                    bgColor = 'bg-operation';
                    textColor = 'text-operation';
                    break;
                case 'emergency':
                    icon = 'alert-triangle';
                    bgColor = 'bg-emergency';
                    textColor = 'text-emergency';
                    break;
                case 'general':
                    icon = 'home';
                    bgColor = 'bg-general';
                    textColor = 'text-general';
                    break;
                case 'pediatric':
                    icon = 'smile';
                    bgColor = 'bg-pediatric';
                    textColor = 'text-pediatric';
                    break;
                case 'maternity':
                    icon = 'heart';
                    bgColor = 'bg-maternity';
                    textColor = 'text-maternity';
                    break;
                default:
                    icon = 'home';
                    bgColor = 'bg-gray-100';
                    textColor = 'text-gray-500';
            }

            // Determine status indicator
            let statusClass, statusText, statusColor;
            switch(room.status) {
                case 'available':
                    statusClass = 'status-available';
                    statusText = 'Available';
                    statusColor = 'text-green-500';
                    break;
                case 'occupied':
                    statusClass = 'status-occupied';
                    statusText = 'Occupied';
                    statusColor = 'text-red-500';
                    break;
                case 'maintenance':
                    statusClass = 'status-maintenance';
                    statusText = 'Maintenance';
                    statusColor = 'text-yellow-500';
                    break;
                default:
                    statusClass = 'status-available';
                    statusText = 'Available';
                    statusColor = 'text-green-500';
            }

            // Determine room type display name
            let typeDisplayName;
            switch(room.roomType) {
                case 'icu': typeDisplayName = 'Intensive Care Unit'; break;
                case 'operation': typeDisplayName = 'Surgical Suite'; break;
                case 'emergency': typeDisplayName = 'ER Department'; break;
                case 'general': typeDisplayName = 'Patient Room'; break;
                case 'pediatric': typeDisplayName = 'Children\'s Ward'; break;
                case 'maternity': typeDisplayName = 'Delivery Suite'; break;
                default: typeDisplayName = room.roomType;
            }

            // Get image based on room type (using static.photos with seed based on room type)
            const imageSeed = {
                'icu': 1, 'operation': 2, 'emergency': 3, 
                'general': 4, 'pediatric': 5, 'maternity': 6
            }[room.roomType] || 1;

            card.innerHTML = `
                <div class="absolute top-4 right-4">
                    <span class="status-indicator ${statusClass}"></span>
                </div>
                <div class="flex items-center mb-4">
                    <div class="w-12 h-12 rounded-xl ${bgColor} bg-opacity-20 flex items-center justify-center mr-4">
                        <i data-feather="${icon}" class="${textColor} w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-lg">${room.roomType.charAt(0).toUpperCase() + room.roomType.slice(1)} Room ${room.roomNumber}</h3>
                        <p class="text-sm text-gray-500">${typeDisplayName}</p>
                    </div>
                </div>
                <div class="mb-4">
                    <img src="http://static.photos/medical/640x360/${imageSeed}" alt="${room.roomType} Room" class="w-full h-40 object-cover rounded-xl">
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div>
                        <p class="text-xs text-gray-500">Floor</p>
                        <p class="font-medium">${room.floor}</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Capacity</p>
                        <p class="font-medium">${room.capacity} ${room.roomType === 'operation' ? 'Table' : 'Beds'}</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Equipment</p>
                        <p class="font-medium">${room.equipment.charAt(0).toUpperCase() + room.equipment.slice(1)}</p>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Status</p>
                        <p class="font-medium ${statusColor}">${statusText}</p>
                    </div>
                </div>
                <div class="flex justify-between">
                    <button class="view-btn px-4 py-2 bg-blue-50 text-blue-500 rounded-xl hover:bg-blue-100 transition" data-id="${room.id}">
                        <i data-feather="eye" class="w-4 h-4 mr-1 inline"></i>
                        View
                    </button>
                    <button class="edit-btn px-4 py-2 bg-green-50 text-green-500 rounded-xl hover:bg-green-100 transition" data-id="${room.id}">
                        <i data-feather="edit" class="w-4 h-4 mr-1 inline"></i>
                        Edit
                    </button>
                </div>
            `;

            // Add event listeners to the buttons
            card.querySelector('.view-btn').addEventListener('click', () => viewRoom(room.id));
            card.querySelector('.edit-btn').addEventListener('click', () => editRoom(room.id));

            return card;
        }

        // View room details
        function viewRoom(roomId) {
            const room = rooms.find(r => r.id === roomId);
            if (!room) return;

            // Determine room type display name
            let typeDisplayName;
            switch(room.roomType) {
                case 'icu': typeDisplayName = 'Intensive Care Unit'; break;
                case 'operation': typeDisplayName = 'Surgical Suite'; break;
                case 'emergency': typeDisplayName = 'ER Department'; break;
                case 'general': typeDisplayName = 'Patient Room'; break;
                case 'pediatric': typeDisplayName = 'Children\'s Ward'; break;
                case 'maternity': typeDisplayName = 'Delivery Suite'; break;
                default: typeDisplayName = room.roomType;
            }

            // Determine status display
            let statusDisplay, statusColor;
            switch(room.status) {
                case 'available':
                    statusDisplay = 'Available';
                    statusColor = 'text-green-500';
                    break;
                case 'occupied':
                    statusDisplay = 'Occupied';
                    statusColor = 'text-red-500';
                    break;
                case 'maintenance':
                    statusDisplay = 'Maintenance';
                    statusColor = 'text-yellow-500';
                    break;
                default:
                    statusDisplay = room.status;
                    statusColor = 'text-gray-500';
            }

            // Get image based on room type
            const imageSeed = {
                'icu': 1, 'operation': 2, 'emergency': 3, 
                'general': 4, 'pediatric': 5, 'maternity': 6
            }[room.roomType] || 1;

            roomDetailsContent.innerHTML = `
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="md:col-span-2">
                        <img src="http://static.photos/medical/1200x630/${imageSeed}" alt="${room.roomType} Room" class="w-full h-48 md:h-64 object-cover rounded-xl">
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">Room Information</h4>
                        <div class="space-y-3">
                            <div>
                                <p class="text-sm text-gray-500">Room Number</p>
                                <p class="font-medium">${room.roomNumber}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Room Type</p>
                                <p class="font-medium">${typeDisplayName}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Floor</p>
                                <p class="font-medium">${room.floor}</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">Room Details</h4>
                        <div class="space-y-3">
                            <div>
                                <p class="text-sm text-gray-500">Capacity</p>
                                <p class="font-medium">${room.capacity} ${room.roomType === 'operation' ? 'Operating Table' : 'Beds'}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Equipment Level</p>
                                <p class="font-medium">${room.equipment.charAt(0).toUpperCase() + room.equipment.slice(1)}</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-500">Status</p>
                                <p class="font-medium ${statusColor}">${statusDisplay}</p>
                            </div>
                        </div>
                    </div>
                    <div class="md:col-span-2">
                        <h4 class="text-lg font-semibold text-gray-800 mb-2">Description</h4>
                        <p class="text-gray-700">${room.description || 'No description provided.'}</p>
                    </div>
                </div>
            `;

            viewRoomModal.classList.add('active');
        }

        // Open room form for adding a new room
        function openRoomForm() {
            formModalTitle.textContent = 'Add New Room';
            roomForm.reset();
            document.getElementById('roomId').value = '';
            roomFormModal.classList.add('active');
        }

        // Edit room
        function editRoom(roomId) {
            const room = rooms.find(r => r.id === roomId);
            if (!room) return;

            formModalTitle.textContent = 'Edit Room';
            document.getElementById('roomId').value = room.id;
            document.getElementById('roomNumber').value = room.roomNumber;
            document.getElementById('roomType').value = room.roomType;
            document.getElementById('floor').value = room.floor;
            document.getElementById('capacity').value = room.capacity;
            document.getElementById('equipment').value = room.equipment;
            document.getElementById('status').value = room.status;
            document.getElementById('description').value = room.description || '';
            
            roomFormModal.classList.add('active');
        }

        // Save room to Firestore
        function saveRoom() {
            const roomId = document.getElementById('roomId').value;
            const roomData = {
                roomNumber: document.getElementById('roomNumber').value,
                roomType: document.getElementById('roomType').value,
                floor: document.getElementById('floor').value,
                capacity: parseInt(document.getElementById('capacity').value),
                equipment: document.getElementById('equipment').value,
                status: document.getElementById('status').value,
                description: document.getElementById('description').value,
                updatedAt: firebase.firestore.FieldValue.serverTimestamp()
            };

            if (roomId) {
                // Update existing room
                roomsCollection.doc(roomId).update(roomData)
                    .then(() => {
                        console.log("Room updated successfully");
                        roomFormModal.classList.remove('active');
                    })
                    .catch((error) => {
                        console.error("Error updating room: ", error);
                    });
            } else {
                // Add new room
                roomData.createdAt = firebase.firestore.FieldValue.serverTimestamp();
                roomsCollection.add(roomData)
                    .then(() => {
                        console.log("Room added successfully");
                        roomFormModal.classList.remove('active');
                    })
                    .catch((error) => {
                        console.error("Error adding room: ", error);
                    });
            }
        }
    </script>
</body>
</html>
